<section [ngClass]="livro.genero">
  <div class="btn-livros">
    <button class="exclui-livro-btn" (click)="delLivro()">
      Excluir
    </button>
    <button class="edita-livro-btn">
      Editar
    </button>
  </div>

  <div class="imagem">
    <img [src]="livro.imagem" [alt]="livro.titulo">
  </div>
  <div class="info-livro">
    <h3>{{ livro.titulo }}</h3>
    <h4>{{ livro.autoria }}</h4>
  <h5>
    <app-avaliacao-estrelas
      [classificacao]="livro.classificacao">
    </app-avaliacao-estrelas>
    <span>{{this.miau}}</span>
  </h5>
    <h6>Lido em {{ livro.dataLeitura | date: 'dd/MM/yyyy'}}</h6>
  </div>
</section>
